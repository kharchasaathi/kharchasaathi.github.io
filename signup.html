<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create Account ‚Äî KharchaSaathi</title>

<style>
  body{
    margin:0;
    font-family:Poppins,Arial,sans-serif;
    background:#f2f2f2;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }

  .card{
    background:white;
    padding:28px;
    width:320px;
    border-radius:14px;
    box-shadow:0 6px 30px rgba(0,0,0,0.15);
    border:2px solid #ddd;
  }

  h2{
    margin:0 0 16px;
    color:#ff7a00;
    text-align:center;
  }

  input{
    width:100%;
    padding:10px;
    margin:8px 0;
    border-radius:8px;
    border:1.8px solid #ccc;
    font-size:15px;
  }

  .pass-wrap{
    position:relative;
  }

  .pass-wrap .eye{
    position:absolute;
    right:12px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
    font-size:18px;
    color:#888;
  }

  button{
    width:100%;
    padding:10px;
    background:#28a745;
    color:white;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
    margin-top:10px;
  }

  button:hover{
    background:#1f8b39;
  }

  .login-link{
    margin-top:12px;
    font-size:14px;
    text-align:center;
  }

  .login-link a{
    color:#ff7a00;
    text-decoration:none;
  }
</style>
</head>

<body>

<div class="card">
  <h2>Create Account</h2>

  <input id="email" type="email" placeholder="Email">

  <div class="pass-wrap">
    <input id="password" type="password" placeholder="Password (min 6 chars)">
    <span class="eye" id="pwEye">üëÅÔ∏è</span>
  </div>

  <button id="signupBtn">Create Account</button>

  <div class="login-link">
    Already have an account? <a href="login.html">Login</a>
  </div>
</div>

<!-- Firebase Core -->
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

<!-- Firebase init -->
<script src="/js/firebase.js"></script>

<!-- login-utils.js (MANDATORY) -->
<script src="/js/login-utils.js"></script>

<script>
  const qs = s => document.querySelector(s);

  // Password show/hide
  qs("#pwEye").addEventListener("click", () => {
    const pw = qs("#password");
    pw.type = pw.type === "password" ? "text" : "password";
  });

  // SIGNUP CLICK
  qs("#signupBtn").addEventListener("click", async () => {

    const email = qs("#email").value.trim();
    const pass  = qs("#password").value.trim();

    if (!email || !pass) {
      alert("Enter email & password");
      return;
    }

    if (pass.length < 6) {
      alert("Password must be at least 6 characters");
      return;
    }

    // üî• FINAL: Use signupUser() from login-utils.js
    const res = await signupUser(email, pass);

    if (res.success) {
      alert("Account created successfully!");

      // store email locally (for core.js)
      localStorage.setItem("ks-user-email", email);

      // redirect to dashboard
      window.location.href = "/tools/business-dashboard.html";

    } else {
      alert("Signup failed: " + res.error);
    }

  });
</script>

</body>
</html>

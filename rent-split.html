<!doctype html>
<html lang="te">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rent Split Calculator ‚Äî Maanasikam</title>
  <meta name="description" content="‡∞∞‡±Ç‡∞Æ‡±ç‡∞Æ‡±á‡∞ü‡±ç‡∞∏‡±ç ‡∞Æ‡∞ß‡±ç‡∞Ø ‡∞∞‡±Ü‡∞Ç‡∞ü‡±ç‚Äå‡∞®‡∞ø ‡∞∏‡∞Æ‡∞æ‡∞®‡∞Ç‡∞ó‡∞æ ‡∞≤‡±á‡∞¶‡∞æ ‡∞ï‡∞∏‡±ç‡∞ü‡∞Æ‡±ç ‡∞∑‡±á‡∞∞‡±ç‡∞≤‡∞§‡±ã ‡∞™‡∞Ç‡∞ö‡∞Ç‡∞°‡∞ø.">
  <style>
    body{font-family:Arial, sans-serif;background:#fffaf0;margin:0;padding:24px}
    .wrap{max-width:720px;margin:auto}
    h1{margin:8px 0;color:#444;text-align:center}
    .card{background:#fff;border:1px solid #eee;border-radius:10px;padding:16px;box-shadow:0 1px 3px rgba(0,0,0,.05)}
    label{display:block;margin:10px 0 6px}
    input{width:100%;padding:10px;border:1px solid #ccc;border-radius:8px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    button{margin-top:14px;padding:10px 14px;border:0;border-radius:8px;background:#4caf50;color:#fff;cursor:pointer}
    table{width:100%;border-collapse:collapse;margin-top:16px}
    th,td{border:1px solid #eee;padding:10px;text-align:center}
    .muted{color:#777;font-size:14px}
    a{color:#333}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üè† Rent Split Calculator</h1>
    <div class="card">
      <label>‡∞Æ‡±ä‡∞§‡±ç‡∞§‡∞Ç ‡∞∞‡±Ü‡∞Ç‡∞ü‡±ç (‚Çπ)</label>
      <input id="rent" type="number" placeholder="‡∞â‡∞¶‡∞æ: 12000">

      <div class="row">
        <div>
          <label>‡∞µ‡±ç‡∞Ø‡∞ï‡±ç‡∞§‡±Å‡∞≤ ‡∞∏‡∞Ç‡∞ñ‡±ç‡∞Ø</label>
          <input id="people" type="number" placeholder="‡∞â‡∞¶‡∞æ: 3">
        </div>
        <div>
          <label>‡∞ï‡∞∏‡±ç‡∞ü‡∞Æ‡±ç ‡∞∑‡±á‡∞∞‡±ç‡∞≤‡±Å? (‡∞ê‡∞ö‡±ç‡∞ö‡∞ø‡∞ï‡∞Ç)</label>
          <input id="shares" type="text" placeholder="‡∞â‡∞¶‡∞æ: 2,1,1  (‡∞∞‡±Ç‡∞Æ‡±ç ‡∞∏‡±à‡∞ú‡±ç ‡∞™‡±ç‡∞∞‡∞ï‡∞æ‡∞∞‡∞Ç)">
        </div>
      </div>

      <button onclick="calc()">‡∞≤‡±Ü‡∞ï‡±ç‡∞ï‡∞ø‡∞Ç‡∞ö‡±Å</button>
      <div id="out"></div>
      <p class="muted">Tip: ‡∞ï‡∞∏‡±ç‡∞ü‡∞Æ‡±ç ‡∞∑‡±á‡∞∞‡±ç‡∞≤‡±Å ‡∞≠‡∞ø‡∞®‡±ç‡∞®‡∞Ç‡∞ó‡∞æ ‡∞á‡∞∏‡±ç‡∞§‡±á (‡∞â‡∞¶‡∞æ: 3,2,1) ‡∞µ‡∞æ‡∞ü‡∞ø ‡∞®‡∞ø‡∞∑‡±ç‡∞™‡∞§‡±ç‡∞§‡∞ø ‡∞™‡±ç‡∞∞‡∞ï‡∞æ‡∞∞‡∞Ç ‡∞™‡∞Ç‡∞ö‡±Å‡∞§‡∞æ‡∞Ç.</p>
    </div>

    <p style="text-align:center;margin-top:18px">
      <a href="../index.html">‚Üê Back to Maanasikam</a>
    </p>
  </div>

  <script>
    function calc(){
      const rent = parseFloat(document.getElementById('rent').value||'0');
      const n = parseInt(document.getElementById('people').value||'0');
      const sharesStr = document.getElementById('shares').value.trim();

      const out = document.getElementById('out');
      if(!rent || !n || n<=0){ out.innerHTML = "<p style='color:#c00'>‡∞µ‡∞ø‡∞≤‡±Å‡∞µ‡∞≤‡±Å ‡∞∏‡∞∞‡∞ø‡∞ó‡∞æ ‡∞á‡∞µ‡±ç‡∞µ‡∞Ç‡∞°‡∞ø.</p>"; return; }

      let shares = Array(n).fill(1);
      if(sharesStr){
        const arr = sharesStr.split(',').map(s=>parseFloat(s.trim())).filter(Boolean);
        if(arr.length!==n || arr.some(x=>x<=0)){ out.innerHTML = "<p style='color:#c00'>‡∞∑‡±á‡∞∞‡±ç‡∞≤‡±Å ‡∞´‡∞æ‡∞∞‡±ç‡∞Æ‡∞æ‡∞ü‡±ç: ‡∞â‡∞¶‡∞æ 2,1,1 (‡∞™‡∞∞‡±ç‡∞∏‡∞®‡±ç‡∞≤ ‡∞∏‡∞Ç‡∞ñ‡±ç‡∞Ø‡∞ï‡∞ø ‡∞∏‡∞Æ‡∞æ‡∞®‡∞Ç‡∞ó‡∞æ).</p>"; return; }
        shares = arr;
      }

      const sum = shares.reduce((a,b)=>a+b,0);
      const rows = shares.map((w,i)=>{
        const amt = (rent * (w/sum));
        return `<tr><td>‡∞µ‡±ç‡∞Ø‡∞ï‡±ç‡∞§‡∞ø ${i+1}</td><td>${w}</td><td>‚Çπ ${amt.toFixed(2)}</td></tr>`;
      }).join('');

      out.innerHTML = `
        <table>
          <thead><tr><th>‡∞µ‡±ç‡∞Ø‡∞ï‡±ç‡∞§‡∞ø</th><th>‡∞∑‡±á‡∞∞‡±ç</th><th>‡∞ö‡±Ü‡∞≤‡±ç‡∞≤‡∞ø‡∞Ç‡∞ö‡∞µ‡∞≤‡∞∏‡∞ø‡∞®‡∞¶‡∞ø</th></tr></thead>
          <tbody>${rows}</tbody>
          <tfoot><tr><th colspan="2">‡∞Æ‡±ä‡∞§‡±ç‡∞§‡∞Ç</th><th>‚Çπ ${rent.toFixed(2)}</th></tr></tfoot>
        </table>
      `;
    }
  </script>
</body>
</html>

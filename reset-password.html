<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password — KharchaSaathi</title>

  <style>
    :root{
      --blue:#0A66C2;
      --blue-soft:#3182ce;
      --bg:#f4f6f9;
      --card-bg:#ffffff;
      --text-main:#0f172a;
      --text-muted:#6b7280;
      --radius:14px;
      --shadow:0 6px 20px rgba(0,0,0,0.08);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: "Poppins", Arial, sans-serif;
      color: var(--text-main);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }

    .card {
      width: 92%;
      max-width: 420px;
      background: var(--card-bg);
      padding: 28px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    h2 {
      margin: 0 0 10px;
      font-size: 26px;
      font-weight: 700;
      text-align: center;
      color: var(--blue);
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 15px;
      border: 1px solid #d4d7e6;
      border-radius: var(--radius);
      transition: .2s;
    }
    input:focus {
      border-color: var(--blue);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--blue);
      border: none;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      margin-top: 5px;
      transition:.2s;
    }

    button:hover {
      background: var(--blue-soft);
      transform: translateY(-2px);
    }

    .muted {
      color: var(--text-muted);
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    a {
      color: var(--blue);
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Reset Password</h2>

    <input id="email" type="email" placeholder="Enter your registered email">

    <button id="resetBtn">Send Reset Email</button>

    <div id="msg" class="muted"></div>

    <div class="muted" style="margin-top:18px;">
      <a href="/login.html">← Back to Login</a>
    </div>
  </div>

  <!-- Firebase Core -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>

  <!-- Firebase Init -->
  <script src="/js/firebase.js"></script>

  <!-- login-utils.js -->
  <script src="/js/login-utils.js"></script>

  <script>
    const qs = sel => document.querySelector(sel);

    qs("#resetBtn").addEventListener("click", async () => {
      const email = qs("#email").value.trim();
      const msg = qs("#msg");

      msg.style.color = "#6b7280";
      msg.textContent = "";

      if (!email) {
        msg.style.color = "red";
        msg.textContent = "Please enter your email.";
        return;
      }

      msg.textContent = "Sending…";

      const result = await resetPassword(email);

      if (result.success) {
        msg.style.color = "green";
        msg.textContent = "Password reset email sent! Check your inbox.";
      } else {
        msg.style.color = "red";
        msg.textContent = "Failed: " + result.error;
      }
    });
  </script>

</body>
</html>

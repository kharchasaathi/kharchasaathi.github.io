<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password â€” KharchaSaathi</title>
  <style>
    body{font-family:Arial;padding:20px;background:#f7f7f7}
    .card{max-width:420px;margin:40px auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.06)}
    input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ddd}
    button{padding:10px 14px;border:none;background:#2196f3;color:#fff;border-radius:6px;cursor:pointer}
    .muted{font-size:13px;color:#666;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h3>Reset password</h3>
    <input id="email" type="email" placeholder="Your account email" />
    <button id="resetBtn">Send reset email</button>
    <div id="msg" class="muted"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="/js/firebase.js"></script>

  <script>
    const qs = s => document.querySelector(s);
    qs('#resetBtn').addEventListener('click', async () => {
      const email = qs('#email').value.trim();
      if (!email) { qs('#msg').textContent = "Enter email"; return; }
      try {
        await window.fsSendPasswordReset(email);
        qs('#msg').textContent = "Reset email sent. Check your inbox.";
      } catch (e) {
        qs('#msg').textContent = "Failed: " + (e.message || e);
      }
    });
  </script>
</body>
</html>

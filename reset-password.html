<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password â€” KharchaSaathi</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    .card {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      padding: 22px;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      padding: 10px 14px;
      width: 100%;
      border: none;
      background: #1976D2;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #125a9c;
    }
    .muted {
      margin-top: 10px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3>Reset Password</h3>

    <input id="email" type="email" placeholder="Enter your registered email">

    <button id="resetBtn">Send Reset Email</button>

    <div id="msg" class="muted"></div>
  </div>

  <!-- Firebase Core -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>

  <!-- Firebase Init -->
  <script src="/js/firebase.js"></script>

  <!-- login-utils.js REQUIRED -->
  <script src="/js/login-utils.js"></script>

  <script>
    const qs = s => document.querySelector(s);

    qs("#resetBtn").addEventListener("click", async () => {
      const email = qs("#email").value.trim();
      const msg = qs("#msg");

      msg.textContent = "";

      if (!email) {
        msg.textContent = "Please enter your email.";
        return;
      }

      // Use sendPasswordReset() from login-utils.js
      const result = await sendPasswordReset(email);

      if (result.success) {
        msg.textContent = "Password reset email sent! Check your inbox.";
      } else {
        msg.textContent = "Failed: " + result.error;
      }
    });
  </script>

</body>
</html>

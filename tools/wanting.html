<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üõí Wanting List ‚Äî KharchaSaathi</title>
<style>
  body {
    font-family: "Poppins", Arial, sans-serif;
    background: #f8f9fa;
    margin: 0;
    padding: 20px;
    color: #222;
  }
  h2 {
    text-align: center;
    color: #ff7a00;
  }
  .list {
    background: #fff;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    margin-top: 20px;
  }
  ul {
    list-style: none;
    padding: 0;
  }
  li {
    background: #fff3e6;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .btn {
    background: #ff7a00;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 8px 12px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s;
  }
  .btn:hover {
    background: #cc6300;
  }
  .buttons {
    text-align: center;
    margin-top: 25px;
  }
  .buttons a {
    text-decoration: none;
    color: white;
    background: #444;
    padding: 10px 18px;
    border-radius: 8px;
    margin: 6px;
    font-weight: 600;
    display: inline-block;
    transition: 0.3s;
  }
  .buttons a:hover { background: #666; }
  .clear-btn {
    background: #d9534f;
  }
  .clear-btn:hover {
    background: #b52b27;
  }
</style>
</head>
<body>

<h2>üõí Wanting List</h2>

<div class="list">
  <h3>üì¶ Current Items</h3>
  <ul id="wantList"></ul>

  <input type="text" id="newItem" placeholder="Add new wanted item">
  <button class="btn" onclick="addItem()">Add</button>
</div>

<div class="buttons">
  <a href="../index.html">‚Üê Back to Home</a>
  <a href="stock-manager.html">üì¶ Back to Stock</a>
  <a href="#" class="clear-btn" onclick="clearWant()">üßπ Clear List</a>
</div>

<script>
let want = JSON.parse(localStorage.getItem('wanting-data') || '[]');

function render() {
  const ul = document.getElementById('wantList');
  ul.innerHTML = '';
  if (want.length === 0) {
    ul.innerHTML = '<li>No items added yet.</li>';
  } else {
    want.forEach((item, i) => {
      ul.innerHTML += `
        <li>${item} <button class="btn" onclick="removeItem(${i})">‚ùå</button></li>
      `;
    });
  }
}

function addItem() {
  const newItem = document.getElementById('newItem').value.trim();
  if (!newItem) return alert("‚ö†Ô∏è Enter an item name!");
  if (want.includes(newItem)) return alert("Already in list!");
  want.push(newItem);
  localStorage.setItem('wanting-data', JSON.stringify(want));
  document.getElementById('newItem').value = '';
  render();
}

function removeItem(i) {
  want.splice(i, 1);
  localStorage.setItem('wanting-data', JSON.stringify(want));
  render();
}

function clearWant() {
  if (confirm("‚ö†Ô∏è Clear all wanting items?")) {
    localStorage.removeItem('wanting-data');
    want = [];
    render();
    alert("üßπ Wanting list cleared!");
  }
}

render();
</script>

</body>
</html>

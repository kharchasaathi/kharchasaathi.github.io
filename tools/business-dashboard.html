<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ“¦ Business Dashboard â€” KharchaSaathi</title>
<style>
  body {
    font-family: "Poppins", Arial, sans-serif;
    background: #f8f9fa;
    margin: 0;
    padding: 20px;
    color: #222;
  }
  h2 {
    text-align: center;
    color: #ff7a00;
  }
  .tabs {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
  }
  .tab {
    background: #ddd;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
  }
  .tab.active {
    background: #ff7a00;
    color: #fff;
  }
  .section {
    display: none;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .section.active { display: block; }
  input, button {
    padding: 8px;
    margin: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    background: #ff7a00;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover { background: #cc6300; }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
  }
  th { background: #ff7a00; color: white; }
  .clear-btn {
    background: #d9534f;
  }
  .clear-btn:hover { background: #b52b27; }
  .restock-btn {
    background: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
  }
  .restock-btn:hover { background: #1e7e34; }
</style>
</head>
<body>

<h2>ğŸ“¦ Business Dashboard</h2>

<div class="tabs">
  <div class="tab active" onclick="openTab('stock')">ğŸ“¦ Current Stock</div>
  <div class="tab" onclick="openTab('sales')">ğŸ“ˆ Sales Ledger</div>
  <div class="tab" onclick="openTab('wanting')">ğŸ›’ Wanting List</div>
</div>

<!-- STOCK SECTION -->
<div id="stock" class="section active">
  <h3>ğŸ§¾ Stock Inventory</h3>

  <table id="stockTable">
    <thead>
      <tr><th>Date</th><th>Product</th><th>Qty</th><th>Action</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h4>Add New Stock</h4>
  <input id="pdate" type="date">
  <input id="pname" placeholder="Product name">
  <input id="pqty" type="number" placeholder="Quantity">
  <button onclick="addStock()">Add</button>
  <button class="clear-btn" onclick="clearStock()">ğŸ§¹ Clear Stock</button>
</div>

<!-- SALES SECTION -->
<div id="sales" class="section">
  <h3>ğŸ’° Record Sale</h3>
  <table id="salesTable">
    <thead>
      <tr><th>Date</th><th>Product</th><th>Qty</th><th>Price â‚¹</th><th>Total â‚¹</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- WANTING SECTION -->
<div id="wanting" class="section">
  <h3>ğŸ›’ Wanting Items</h3>
  <table id="wantTable">
    <thead>
      <tr><th>Date</th><th>Item</th><th>Action</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <h4>Add New Wanting Item</h4>
  <input id="wdate" type="date">
  <input id="witem" placeholder="Item name">
  <button onclick="addWant()">Add</button>
  <button class="clear-btn" onclick="clearWant()">ğŸ§¹ Clear All Wanting</button>
</div>

<div style="text-align:center;margin-top:20px;">
  <a href="../index.html" style="background:#444;color:#fff;padding:10px 18px;border-radius:8px;text-decoration:none;">â† Back to Home</a>
</div>

<script>
let stock = JSON.parse(localStorage.getItem('stock-data')||'[]');
let sales = JSON.parse(localStorage.getItem('sales-data')||'[]');
let want = JSON.parse(localStorage.getItem('wanting-data')||'[]');

function openTab(tab) {
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.querySelector(`[onclick="openTab('${tab}')"]`).classList.add('active');
  document.getElementById(tab).classList.add('active');
}

function addStock() {
  let name=document.getElementById('pname').value.trim();
  let qty=parseInt(document.getElementById('pqty').value);
  let date=document.getElementById('pdate').value;
  if(!name||!qty||!date) return alert("Fill all fields!");
  stock.push({name,qty,date});
  localStorage.setItem('stock-data',JSON.stringify(stock));
  
  // Also create empty entry in sales
  if(!sales.find(s=>s.product.toLowerCase()===name.toLowerCase())){
    sales.push({product:name,qty:0,price:0,amount:0,date:""});
    localStorage.setItem('sales-data',JSON.stringify(sales));
  }

  // Remove from wanting list if restocked
  let index = want.findIndex(w=>w.item.toLowerCase()===name.toLowerCase());
  if(index>-1){want.splice(index,1);localStorage.setItem('wanting-data',JSON.stringify(want));}

  renderStock(); renderSales(); renderWant();
  document.getElementById('pname').value='';
  document.getElementById('pqty').value='';
}

function recordSale(name, date, qty, price) {
  sales.push({product:name, qty, price, amount:qty*price, date});
  localStorage.setItem('sales-data',JSON.stringify(sales));
  let item=stock.find(s=>s.name.toLowerCase()===name.toLowerCase());
  if(item){item.qty=Math.max(0,item.qty-qty);}
  if(item && item.qty===0 && !want.find(w=>w.item===name)){
    want.push({item:name, date:date});
  }
  localStorage.setItem('stock-data',JSON.stringify(stock));
  localStorage.setItem('wanting-data',JSON.stringify(want));
  renderStock(); renderSales(); renderWant();
}

function addWant() {
  let item=document.getElementById('witem').value.trim();
  let date=document.getElementById('wdate').value;
  if(!item||!date) return alert("Enter item and date!");
  want.push({item,date});
  localStorage.setItem('wanting-data',JSON.stringify(want));
  renderWant();
  document.getElementById('witem').value='';
}

function markRestocked(index){
  if(confirm("Mark this item as restocked?")){
    want.splice(index,1);
    localStorage.setItem('wanting-data',JSON.stringify(want));
    renderWant();
  }
}

function clearStock(){ if(confirm("Clear all stock?")){localStorage.removeItem('stock-data');stock=[];renderStock();}}
function clearWant(){ if(confirm("Clear wanting list?")){localStorage.removeItem('wanting-data');want=[];renderWant();}}

function renderStock(){
  const tb=document.querySelector('#stockTable tbody');
  tb.innerHTML=stock.length?stock.map((s,i)=>`
  <tr>
    <td>${s.date}</td>
    <td>${s.name}</td>
    <td>${s.qty}</td>
    <td>
      <input type='number' id='qty${i}' placeholder='Qty' style='width:60px'>
      <input type='number' id='price${i}' placeholder='Price' style='width:80px'>
      <input type='date' id='date${i}' style='width:130px'>
      <button onclick="recordSale('${s.name}',document.getElementById('date${i}').value,parseInt(document.getElementById('qty${i}').value),parseFloat(document.getElementById('price${i}').value))">Sell</button>
    </td>
  </tr>`).join(''):"<tr><td colspan=4>No stock available</td></tr>";
}

function renderSales(){
  const tb=document.querySelector('#salesTable tbody');
  tb.innerHTML=sales.length?sales.map(s=>`<tr><td>${s.date}</td><td>${s.product}</td><td>${s.qty}</td><td>${s.price}</td><td>â‚¹${(s.amount||0).toFixed(2)}</td></tr>`).join(''):"<tr><td colspan=5>No sales recorded.</td></tr>";
}

function renderWant(){
  const tb=document.querySelector('#wantTable tbody');
  tb.innerHTML=want.length?want.map((w,i)=>`<tr><td>${w.date}</td><td>${w.item}</td><td><button class='restock-btn' onclick='markRestocked(${i})'>âœ”ï¸ Restocked</button></td></tr>`).join(''):"<tr><td colspan=3>No items.</td></tr>";
}

renderStock(); renderSales(); renderWant();
</script>
</body>
</html>

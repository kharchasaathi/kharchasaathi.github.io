<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üìà Sales Ledger ‚Äî KharchaSaathi</title>
<style>
  body {
    font-family: "Poppins", Arial, sans-serif;
    background: #f8f9fa;
    margin: 0;
    padding: 20px;
    color: #222;
  }
  h2 {
    text-align: center;
    color: #ff7a00;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
  }
  th {
    background: #ff7a00;
    color: #fff;
  }
  .summary {
    background: #fff3e6;
    padding: 15px;
    border-radius: 10px;
    font-weight: 600;
    text-align: center;
    margin-top: 15px;
  }
  .buttons {
    text-align: center;
    margin-top: 25px;
  }
  .buttons a {
    text-decoration: none;
    color: white;
    background: #444;
    padding: 10px 18px;
    border-radius: 8px;
    margin: 6px;
    font-weight: 600;
    display: inline-block;
    transition: 0.3s;
  }
  .buttons a:hover { background: #666; }
  .clear-btn {
    background: #d9534f;
  }
  .clear-btn:hover {
    background: #b52b27;
  }
</style>
</head>
<body>

<h2>üìà Sales Ledger</h2>

<table id="salesTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Product</th>
      <th>Quantity</th>
      <th>Total ‚Çπ</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div class="summary" id="summary">No sales recorded yet.</div>

<div class="buttons">
  <a href="../index.html">‚Üê Back to Home</a>
  <a href="stock-manager.html">üì¶ Back to Stock</a>
  <a href="#" class="clear-btn" onclick="clearSales()">üßπ Clear Sales</a>
</div>

<script>
let sales = JSON.parse(localStorage.getItem('sales-data') || '[]');

function render() {
  const tbody = document.querySelector('#salesTable tbody');
  tbody.innerHTML = '';
  let totalSales = 0;

  sales.forEach(s => {
    tbody.innerHTML += `
      <tr>
        <td>${s.date}</td>
        <td>${s.product}</td>
        <td>${s.qty}</td>
        <td>‚Çπ${s.amount.toFixed(2)}</td>
      </tr>
    `;
    totalSales += s.amount;
  });

  if (sales.length === 0) {
    document.getElementById('summary').innerHTML = "No sales recorded yet.";
  } else {
    document.getElementById('summary').innerHTML =
      `üßæ Total Sales: ‚Çπ${totalSales.toFixed(2)} <br> Total Transactions: ${sales.length}`;
  }
}

function clearSales() {
  if (confirm("‚ö†Ô∏è Clear all sales records?")) {
    localStorage.removeItem('sales-data');
    sales = [];
    render();
    alert("üßπ Sales cleared!");
  }
}

render();
</script>

</body>
</html>

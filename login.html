<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login ‚Äî KharchaSaathi</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">

<style>
:root{
  --blue:#0A66C2;
  --bg:#f4f6f9;
  --card:#ffffff;
  --text:#111;
  --text-soft:#666;
  --radius:14px;
  --shadow:0 6px 18px rgba(0,0,0,0.08);
}

body{
  margin:0;
  padding:0;
  background:var(--bg);
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:92%;
  max-width:420px;
  background:var(--card);
  padding:30px 28px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  border:1px solid #e5e7eb;
}

h2{
  margin:0 0 14px;
  font-weight:700;
  font-size:26px;
  text-align:center;
  color:var(--blue);
}

input{
  width:100%;
  padding:12px 14px;
  margin:10px 0;
  border-radius:var(--radius);
  border:1px solid #d1d5db;
  font-size:15px;
}
input:focus{
  border-color:var(--blue);
  outline:none;
}

.pw-wrapper{
  position:relative;
}
.pw-eye{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  font-size:18px;
  cursor:pointer;
  color:#777;
}

button{
  padding:14px;
  width:100%;
  border:none;
  border-radius:var(--radius);
  background:var(--blue);
  color:#fff;
  font-size:16px;
  margin-top:10px;
  cursor:pointer;
  transition:.25s;
}
button:hover{
  opacity:.95;
  transform:translateY(-2px);
}

.muted{
  margin-top:12px;
  font-size:13px;
  color:var(--text-soft);
  text-align:center;
}

a{
  color:var(--blue);
  text-decoration:none;
  font-weight:600;
}

#msg{
  font-size:13px;
  margin-top:6px;
  text-align:center;
  color:#d32f2f;
  min-height:20px;
}
</style>
</head>

<body>

<div class="card" role="main" aria-labelledby="loginTitle">
  <h2 id="loginTitle">Login</h2>

  <!-- put inputs inside a real form to avoid browser warning -->
  <form id="loginForm" autocomplete="on" novalidate>
    <label for="email" style="display:none">Email</label>
    <input id="email" name="email" type="email" placeholder="Email" required autocomplete="email">

    <div class="pw-wrapper" style="margin-top:6px">
      <label for="password" style="display:none">Password</label>
      <input id="password" name="password" type="password" placeholder="Password" required autocomplete="current-password">
      <span class="pw-eye" id="togglePw" aria-hidden="true">üëÅÔ∏è</span>
    </div>

    <button id="loginBtn" type="submit">Login</button>
  </form>

  <div id="msg" role="status" aria-live="polite"></div>

  <div class="muted">
    Don't have an account? <a href="/signup.html">Sign Up</a>
  </div>
</div>

<!-- Firebase COMPAT scripts (compat mode) -->
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

<!-- Your firebase.js (compat) ‚Äî must define window.auth and window.db -->
<script src="/js/firebase.js"></script>

<!-- Your fixed compat login-utils.js (the one I gave you that uses var auth = window.auth) -->
<script src="/js/login-utils.js?v=20"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const qs = s => document.querySelector(s);
  const form = qs("#loginForm");
  const emailEl = qs("#email");
  const pwEl = qs("#password");
  const msgEl = qs("#msg");
  const toggle = qs("#togglePw");

  // Toggle password visibility
  toggle.addEventListener("click", () => {
    pwEl.type = pwEl.type === "password" ? "text" : "password";
  });

  // Form submit (safe: checks loginUser exists)
  form.addEventListener("submit", async (ev) => {
    ev.preventDefault();
    msgEl.style.color = "#d32f2f";
    msgEl.textContent = "";

    const email = (emailEl.value || "").trim();
    const pw = (pwEl.value || "").trim();

    if (!email || !pw) {
      msgEl.textContent = "Enter both email and password.";
      return;
    }

    // ensure loginUser is available
    if (typeof window.loginUser !== "function") {
      msgEl.textContent = "Auth not ready. Try reloading the page.";
      console.warn("loginUser is not defined ‚Äî login-utils.js may not be loaded or has an error.");
      return;
    }

    msgEl.style.color = "#b71c1c";
    msgEl.textContent = "Please wait...";

    try {
      const res = await window.loginUser(email, pw);

      if (res && res.success) {
        // clear message and redirect
        msgEl.style.color = "#1b5e20";
        msgEl.textContent = "Login successful ‚Äî redirecting‚Ä¶";
        // small delay to let auth state settle
        setTimeout(() => {
          window.location.href = "/tools/business-dashboard.html";
        }, 250);
      } else {
        // show error (friendly)
        const errMsg = res && res.error ? res.error : "Login failed";
        msgEl.style.color = "#d32f2f";
        msgEl.textContent = errMsg;
      }
    } catch (e) {
      console.error("Login error:", e);
      msgEl.style.color = "#d32f2f";
      msgEl.textContent = e?.message || String(e) || "Login error";
    }
  });
});
</script>

</body>
</html>

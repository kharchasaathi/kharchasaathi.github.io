<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login ‚Äî KharchaSaathi</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">

<style>
:root{
  --blue:#0A66C2;
  --bg:#f4f6f9;
  --card:#ffffff;
  --text:#111;
  --text-soft:#666;
  --radius:14px;
  --shadow:0 6px 18px rgba(0,0,0,0.08);
}

body{
  margin:0;
  padding:0;
  background:var(--bg);
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:92%;
  max-width:420px;
  background:var(--card);
  padding:30px 28px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  border:1px solid #e5e7eb;
}

h2{
  margin:0 0 14px;
  font-weight:700;
  font-size:26px;
  text-align:center;
  color:var(--blue);
}

input{
  width:100%;
  padding:12px 14px;
  margin:10px 0;
  border-radius:var(--radius);
  border:1px solid #d1d5db;
  font-size:15px;
}
input:focus{
  border-color:var(--blue);
  outline:none;
}

.pw-wrapper{
  position:relative;
}
.pw-eye{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  font-size:18px;
  cursor:pointer;
  color:#777;
}

button{
  padding:14px;
  width:100%;
  border:none;
  border-radius:var(--radius);
  background:var(--blue);
  color:#fff;
  font-size:16px;
  margin-top:10px;
  cursor:pointer;
  transition:.25s;
}
button:hover{
  opacity:.95;
  transform:translateY(-2px);
}

.muted{
  margin-top:12px;
  font-size:13px;
  color:var(--text-soft);
  text-align:center;
}

a{
  color:var(--blue);
  text-decoration:none;
  font-weight:600;
}

#msg{
  font-size:13px;
  margin-top:6px;
  text-align:center;
  color:#d32f2f;
  min-height:20px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Login</h2>

  <input id="email" type="email" placeholder="Email">

  <div class="pw-wrapper">
    <input id="password" type="password" placeholder="Password">
    <span class="pw-eye" id="togglePw">üëÅÔ∏è</span>
  </div>

  <button id="loginBtn">Login</button>

  <div id="msg"></div>

  <div class="muted">
    Don't have an account? <a href="/signup.html">Sign Up</a>
  </div>
</div>

<!-- Firebase COMPAT scripts -->
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

<!-- Your fixed compat firebase.js -->
<script src="/js/firebase.js"></script>

<!-- Your compat login-utils.js -->
<script src="/js/login-utils.js?v=10"></script>

<script>
const qs = s => document.querySelector(s);

// Toggle password display
qs("#togglePw").addEventListener("click", () => {
  const pw = qs("#password");
  pw.type = pw.type === "password" ? "text" : "password";
});

// LOGIN BUTTON
qs("#loginBtn").addEventListener("click", async () => {
  const email = qs("#email").value.trim();
  const pw = qs("#password").value.trim();

  if (!email || !pw) {
    qs("#msg").textContent = "Enter both email and password.";
    return;
  }

  qs("#msg").textContent = "Please wait...";

  const res = await loginUser(email, pw);

  if (res.success) {
    window.location.href = "/tools/business-dashboard.html";
  } else {
    qs("#msg").textContent = res.error;
  }
});
</script>

</body>
</html>
